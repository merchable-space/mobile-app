<ion-view view-title="Update Stock">
    <ion-content>
        <div class="card">
            <ion-list>
                <div ng-if="menuVm.stockUpdating === 'single'">
                    <ion-item class="item-divider">
                        {{menuVm.currentlyStocking.sku}}
                    </ion-item>
                    <ion-item>
                        <input type="number" ng-model="menuVm.stockToUpdate[menuVm.currentlyStocking.id]" required="required" autocapitalize="none">
                    </ion-item>
                </div>
                <div ng-if="menuVm.stockUpdating === 'variant'" ng-repeat="variant in menuVm.productVariants[menuVm.currentProductStock]">
                    <ion-item class="item-divider">
                        {{variant.sku}}
                    </ion-item>
                    <ion-item>
                        <input type="number" ng-model="menuVm.stockToUpdate[variant.id]" required="required" autocapitalize="none">
                    </ion-item>
                </div>
            </ion-list>
        </div>
    </ion-content>

    <ion-footer-bar class="bar-balanced item-icon-left" ng-click="menuVm.updateAllStock()">
        <i class="icon typcn typcn-tick"></i>
        <h1 class="title">Save</h1>
    </ion-footer-bar>
</ion-view>
