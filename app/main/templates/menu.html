<ion-side-menus enable-menu-with-back-views="true">

  <!-- CONTENT -->
  <ion-side-menu-content>

    <!-- header bar -->
    <!-- the nav bar will be updated as we navigate between views -->
    <ion-nav-bar class="bar-royal" align-title="center">
      <!-- nav button, shown if applicable -->
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear typcn typcn-th-menu" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <!-- back button, shown if applicable -->
      <ion-nav-back-button class="button-clear">
          <i class="icon typcn typcn-arrow-left-thick"></i>
      </ion-nav-back-button>
    </ion-nav-bar>

    <!-- ROUTING INJECTED HERE: pageContent -->
    <ion-nav-view name="pageContent"></ion-nav-view>

  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-content ng-controller="MenuCtrl">
      <ion-list>
        <ion-item menu-close class="item-icon-left" ui-sref="main.dashboard">
          <i class="icon typcn typcn-home-outline"></i>
          Dashboard
        </ion-item>
        <ion-item menu-close class="item-icon-left" ui-sref="main.stock">
          <i class="icon typcn typcn-clipboard"></i>
          All Products
        </ion-item>
        <ion-item menu-close class="item-icon-left" ui-sref="main.unshipped">
          <i class="icon typcn typcn-shopping-cart"></i>
          Unshipped Orders
        </ion-item>
        <ion-item menu-close class="item-icon-left" ui-sref="main.past">
          <i class="icon typcn typcn-archive"></i>
          Past Orders
        </ion-item>
        <ion-item menu-close class="item-icon-left" ui-sref="main.stats">
          <i class="icon typcn typcn-chart-pie"></i>
          Store Statistics
        </ion-item>
        <ion-item menu-close class="item-icon-left" ui-sref="main.subscription">
          <i class="icon typcn typcn-calendar"></i>
          Subscription Status
        </ion-item>
        <ion-item menu-close class="item-icon-left" ui-sref="main.service">
          <i class="icon typcn typcn-flash"></i>
          Service Updates
        </ion-item>
        <ion-item class="item-divider">
          System
        </ion-item>
        <ion-item menu-close class="item-icon-left" ui-sref="main.settings">
          <i class="icon typcn typcn-spanner"></i>
          Settings
        </ion-item>
        <ion-item class="item-icon-left" ng-click="menuVm.releaseNotes()">
          <i class="icon typcn typcn-news"></i>
          Release Notes
        </ion-item>
      </ion-list>
    </ion-content>
    <ion-footer-bar class="bar-dark item-icon-left" ng-click="menuVm.logout()">
      <i class="icon typcn typcn-eject"></i>
      <h1 class="title">Log Out</h1>
    </ion-footer-bar>
  </ion-side-menu>
</ion-side-menus>
