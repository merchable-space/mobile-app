<ion-view view-title="Dashboard">
    <ion-content ng-controller="MenuCtrl" class="black">
        <ion-refresher on-refresh="menuVm.doRefresh()"
            pulling-text="Pull to refresh..."
            pulling-icon="ion-arrow-down-c"
            refreshing-text="Loading..."
            spinner="lines">
        </ion-refresher>

        <div class="card">
            <img ng-src="{{menuVm.logoImageBase}}" style="width: 100%; margin: 10px auto 0px auto;" />

            <div class="row" style="padding: 5px 0px 0px 0px;">
                <div class="col" ng-class="menuVm.unshippedProducts > 0 ? 'blue-text' : 'plain-text'">
                    <div class="dashboard-number">
                        {{menuVm.unshippedProducts}}
                    </div>
                    <div class="dashboard-title">
                        Unshipped
                    </div>
                </div>
                <div class="col" ng-class="menuVm.lowStockProducts > 0 ? 'amber-text' : 'plain-text'">
                    <div class="dashboard-number">
                        {{menuVm.lowStockProducts}}
                    </div>
                    <div class="dashboard-title">
                        Low Stock
                    </div>
                </div>
                <div class="col" ng-class="menuVm.noStockProducts > 0 ? 'red-text' : 'plain-text'">
                    <div class="dashboard-number">
                        {{menuVm.noStockProducts}}
                    </div>
                    <div class="dashboard-title">
                        Out Of Stock
                    </div>
                </div>
            </div>
        </div>

        <div class="card transparent" style="margin-top: -10px !important;">
            <div class="row">
                <div class="col dashboard-button assertive" ui-sref="main.stock">
                    <div class="dashboard-icon">
                        <i class="icon typcn typcn-clipboard"></i>
                    </div>
                    <div class="dashboard-title">
                        All Products
                    </div>
                </div>
                <div class="col dashboard-button" ui-sref="main.unshipped">
                    <div class="dashboard-icon">
                        <i class="icon typcn typcn-shopping-cart"></i>
                    </div>
                    <div class="dashboard-title">
                        Unshipped Orders
                    </div>
                </div>
            </div>
            <div class="row" style="margin-top: 0px;">
                <div class="col dashboard-button" ui-sref="main.past">
                    <div class="dashboard-icon">
                        <i class="icon typcn typcn-archive"></i>
                    </div>
                    <div class="dashboard-title">
                        Past Orders
                    </div>
                </div>
                <div class="col dashboard-button" ui-sref="main.stats">
                    <div class="dashboard-icon">
                        <i class="icon typcn typcn-chart-pie"></i>
                    </div>
                    <div class="dashboard-title">
                        Store Statistics
                    </div>
                </div>
            </div>
            <div class="row" style="margin-top: 0px;">
                <div class="col dashboard-button" ui-sref="main.subscription">
                    <div class="dashboard-icon">
                        <i class="icon typcn typcn-calendar"></i>
                    </div>
                    <div class="dashboard-title">
                        Subscription Status
                    </div>
                </div>
                <div class="col dashboard-button" ui-sref="main.service">
                    <div class="dashboard-icon">
                        <i class="icon typcn typcn-flash"></i>
                    </div>
                    <div class="dashboard-title">
                        Service Updates
                    </div>
                </div>
            </div>
        </div>
    </ion-content>

    <ion-footer-bar class="bar-assertive item-icon-left" ng-click="menuVm.getAppUpdater()" ng-if="menuVm.updateNeeded === true">
        <i class="icon typcn typcn-bell"></i>
        <h1 class="title">Update Available</h1>
    </ion-footer-bar>
</ion-view>
