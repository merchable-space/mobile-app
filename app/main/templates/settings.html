<ion-view view-title="Settings" hide-back-button="true">
    <ion-content>
        <div class="card">
            <ion-list>
                <ion-item class="item-divider">
                    Stock Warning Trigger
                    <div class="item-hint">At what point should a product trigger a low stock warning?</div>
                </ion-item>
                <ion-item>
                    <input type="number" ng-model="menuVm.userSettings.stockTrigger" required="required" autocapitalize="none">
                </ion-item>
                <ion-item class="item-divider">
                    Unshipped Orders Limit
                    <div class="item-hint">How many unshipped orders do you want to see at once?</div>
                </ion-item>
                <ion-item>
                    <input type="number" ng-model="menuVm.userSettings.unshippedCount" required="required" autocapitalize="none">
                </ion-item>
                <!-- <ion-item class="item-divider">
                    Push Notifications
                </ion-item>
                <ion-item>
                    <button ng-disabled="menuVm.pushNotifsEnabled" class="button button-block button-royal" ng-click="menuVm.registerPush()">
                        Register Device
                    </button>
                </ion-item>
                <ion-item>
                    <button ng-disabled="!menuVm.pushNotifsEnabled" class="button button-block button-royal" ng-click="menuVm.registerPush()">
                        Unregister Device
                    </button>
                </ion-item> -->
            </ion-list>
        </div>
    </ion-content>

    <ion-footer-bar class="bar-balanced item-icon-left" ng-click="menuVm.saveUserSettings()">
        <i class="icon typcn typcn-tick"></i>
        <h1 class="title">Save</h1>
    </ion-footer-bar>
</ion-view>
